<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MADI&IOTD俱乐部联合招新宣传</title>

  <!-- bootstrap.css-->
  <!--<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- fullpage.css cdn -->
  <!--<link href="//cdn.bootcss.com/fullPage.js/2.8.6/jquery.fullPage.min.css" rel="stylesheet">-->
  <link href="css/jquery.fullpage.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <!--<link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">-->
  <link href="css/animate.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

</head>
<body>
<header></header>
<div class="fullpage">
  <section class="section s1">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="name">
            <img id="s1_app" src="image/s1_a.png" alt="移动应用开发创新">
            <img id="s1_iot" src="image/s1_iot.png" alt="物联网设计">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img id="s1_coder" src="image/s1_coder.png" alt="coder">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img id="s1_recruit" src="image/s1_recruit.png" alt="联合招新啦！">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img id="s1_girl" src="image/s1_girl.png">
        </div>
      </div>
    </div>
  </section>
  <section class="section s2">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <p id="s2_textUp" class="text-left center">
            迎合移动互联网发展潮流
            <br>
            安卓、IOS、HTML5 APP开发
          </p>
          <div id="circle" class="circle">
            <img id="s2-logo" src="image/s2_logo.png" alt="MADI">
          </div>
          <p id="s2_textDown" class="text-right center">
            只要<span>感兴趣、肯坚持、真心学习</span>
            <br>
            欢迎加入我们！
          </p>

        </div>
      </div>
    </div>
  </section>
  <section class="section s3">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h2>
            物联网设计俱乐部
          </h2>
          <br>
          <br>
          <p class="text-left">
            物联网设计俱乐部(IOT Design Club@C105)是一个年轻充满活力的俱乐部。
            <br>
            <br>
            着眼于当下的（移动）互联网时代。技术以Web前端与后端为主。
            <br>
            <br>
            这里人人都是产品经理，一起用创造力与技术改变世界！
          </p>
          <img src="image/s3_man.png">
        </div>
      </div>
    </div>
  </section>
  <section class="section s4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img class="like" src="image/s4_likeit.png">
          <img id="s4_img1" class="img" src="image/s4_app.png">
          <img id="s4_img2" class="img" src="image/s4_front.png">
          <img id="s4_img3" class="img" src="image/s4_back.png">
        </div>
      </div>
    </div>
  </section>
  <section class="section s5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img src="image/s5_tu.jpg">
        </div>
      </div>
    </div>
  </section>
  <section class="section s6">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img id="QR_code" src="image/s6_qrcode.jpg">
          <a href="http://form.mikecrm.com/lsrXpj" ><img id="bt" src="image/s6_button.png"></a>
          <span>点击进入报名页面</span>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- fullpage js cdn -->
<!--<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>-->
<script src="js/jquery-3.0.0.min.js"></script>
<!--<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
<!--<script src="//cdn.bootcss.com/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>-->
<script src="js/jquery.fullpage.min.js"></script>
<!--<script src="//cdn.bootcss.com/fullPage.js/2.8.6/vendors/jquery.easings.min.js"></script>-->
<script src="js/jquery.easings.min.js"></script>
<!--<script src="//cdn.bootcss.com/fullPage.js/2.8.6/vendors/scrolloverflow.min.js"></script>-->

<script>
  $(function(){
    $('.fullpage').fullpage({
      sectionsColor: ['#79def7', '#fc5f53', '#feee80', '#ffffcc','#fdf6e3','#efefef'],
      navigation:true,
      scrollOverflow:true,
      anchors:['page1','page2','page3','page4','page5','page6'],


      afterLoad: function (anchorLink, index) {
        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        $('#s1_app').hide();
        $('#s1_girl ').hide();
        $('#s1_iot ').hide();
        $('#s1_coder ').hide();
        $('#s1_recruit').hide();

        $('.circle').hide();
        $('#s2_textUp').hide();
        $('#s2-logo').hide();
        $('#s2_textDown').hide();

        $('.s3 h2').hide();
        $('.s3 p').hide();
        $('.s3 img').hide();

        $('.like').hide();
        $('#s4_img1').hide();
        $('#s4_img2').hide();
        $('#s4_img3').hide();

        switch (index) {
          case 1:

            $('#s1_coder').show().addClass('animated zoomInUp').one(animationEnd, function() {
              $('#s1_coder').removeClass('animated zoomInUp');

              $('#s1_recruit').show().addClass('animated bounceInDown');
              $('#s1_app').show().addClass('animated rubberBand');
              $('#s1_iot').show().addClass('animated rubberBand').one(animationEnd,function () {
                $('#s1_app').removeClass('animated rubberBand');
                $('#s1_iot').removeClass('animated rubberBand');
                $('#s1_recruit').removeClass('animated bounceInDown');

                $('#s1_girl').show().addClass('animated rollIn').one(animationEnd,function () {
                  $('#s1_girl').removeClass('animated rollIn');
                });

              });

            });
            break;
          case 2:

            $('#circle').show().addClass('animated rubberBand').one(animationEnd,function () {
              $('#circle').removeClass('animated rubberBand');
              $('#s2-logo').show().addClass('animated swing');
              $('#s2_textUp').show().addClass('animated slideInRight');
              $('#s2_textDown').show().addClass('animated slideInLeft').one(animationEnd,function () {
                $('#s2-logo').removeClass('animated swing');
                $('#s2_textUp').removeClass('animated slideInRight');
                $('#s2_textDown').removeClass('animated slideInLeft');
              });
            });
            break;
          case 3:


            $('.s3 h2').show().addClass('animated bounceIn').one(animationEnd,function () {
              $('.s3 h2').removeClass('animated bounceIn');

              $('.s3 p').show().addClass('animated slideInLeft');
              $('.s3 img').show().addClass('animated flipInY').one(animationEnd,function () {
                $('.s3 p').removeClass('animated slideInLeft');
                $('.s3 img').removeClass('animated flipInY');
              });

            });
            break;
          case 4:

            $('.like').show().addClass('animated flash').one(animationEnd,function () {
              $('#s4_img1').show().addClass('animated fadeInLeft');
              $('#s4_img2').show().addClass('animated fadeInRight');
              $('#s4_img3').show().addClass('animated fadeInLeft');
            });
            break;
          case 5:
            $('.s5 img').addClass('animated swing');
            setTimeout(function(){
              $('.s5 img').removeClass('animated swing');
            }, 1000);
            break;
          case 6:
            $('.s6 a img').addClass('animated flash');
            setTimeout(function(){
              $('.s6 a img').removeClass('animated flash');
            }, 5000);
            break;
          default:
            break;
        }
      },
      onLeave:function (index,direction) {
        switch (index) {
          case 1:
            $('#s1_app').hide();
            $('#s1_girl ').hide();
            $('#s1_iot ').hide();
            $('#s1_coder ').hide();
            $('#s1_recruit').hide();
            break;
          case 2:
            $('.circle').hide();
            $('#s2_textUp').hide();
            $('#s2-logo').hide();
            $('#s2_textDown').hide();
            break;
          case 3:
            $('.s3 h2').hide();
            $('.s3 p').hide();
            $('.s3 img').hide();
            break;
          case 4:
            $('.like').hide();
            $('#s4_img1').hide();
            $('#s4_img2').hide();
            $('#s4_img3').hide();
            break;
          case 5:
            break;
          case 6:
            break;
          default:
            break;
        }

      },
      afterRender:function () {
      }
    });
  });


</script>



</body>
</html>
